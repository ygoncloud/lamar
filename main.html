<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Lamar</span>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="theme-switch">
                    <label class="form-check-label" for="theme-switch">Dark Mode</label>
                </div>
                <button class="btn btn-outline-light" id="logout-button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#jobModal">
                Add Job Application
            </button>
            <button type="button" class="btn btn-success" id="export-csv">
                Export to CSV
            </button>
            <input type="file" id="import-csv-input" accept=".csv" style="display: none;">
            <button type="button" class="btn btn-info ms-2" id="import-csv-button">
                Import from CSV
            </button>
        </div>
        <div class="table-responsive">
            <div class="mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Search by company, title, location or status...">
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="sortable" data-sort="company">Company <i class="fas fa-sort"></i></th>
                        <th scope="col">Job Title</th>
                        <th scope="col" class="sortable" data-sort="date">Date Applied <i class="fas fa-sort"></i></th>
                        <th scope="col">Link</th>
                        <th scope="col">Location</th>
                        <th scope="col" class="sortable" data-sort="status">Status <i class="fas fa-sort"></i></th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="job-list">
                    <!-- Job entries will be inserted here -->
                </tbody>
            </table>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobModalLabel">Add Job Application</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="job-form">
                        <input type="hidden" id="job-id">
                        <div class="mb-3">
                            <label for="company-name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="job-title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="job-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="date-applied" class="form-label">Date Applied</label>
                            <input type="date" class="form-control" id="date-applied" required>
                        </div>
                        <div class="mb-3">
                            <label for="job-link" class="form-label">Job Posting Link</label>
                            <input type="url" class="form-control" id="job-link" placeholder="e.g., https://example.com/job">
                        </div>
                        <div class="mb-3">
                            <label for="job-location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="job-location" placeholder="e.g., Remote, New York, US">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="Applied">Applied</option>
                                <option value="Interviewing">Interviewing</option>
                                <option value="Offer">Offer</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <footer class="footer mt-auto py-3">
        <div class="container d-flex justify-content-end">
            <div class="social-icons mt-2">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
